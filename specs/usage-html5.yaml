name: Usage in HTML5
link: ../Readme.md#/usage/html5

mode: html5
root: document

tests:
  - description: Parametric attributes should work when no namespace is set.
    document: |
      <!DOCTYPE html>
      <html>
        <head></head>
        <body>
          <svg version="1.1">
            <circle r="5" parametric:r="10" />
          </svg>
        </body>
      </html>
    expected_document: |
      <!DOCTYPE html>
      <html>
        <head></head>
        <body>
          <svg version="1.1">
            <circle r="10" parametric:r="10" />
          </svg>
        </body>
      </html>
    ast:
      - address: [1, 0, 0]
        name: r
        dependencies: []
        relation:
          - input: []
            output: 10

  - description: Setting the namespace to something else should have no effect.
    document: |
      <!DOCTYPE html>
      <html>
        <head></head>
        <body>
          <svg version="1.1"
            xmlns:parametric="(dummy)"
            >
            <circle r="5" parametric:r="10" />
          </svg>
        </body>
      </html>
    expected_document: |
      <!DOCTYPE html>
      <html>
        <head></head>
        <body>
          <svg version="1.1"
            xmlns:parametric="(dummy)"
            >
            <circle r="10" parametric:r="10" />
          </svg>
        </body>
      </html>
    ast:
      - address: [1, 0, 0]
        name: r
        dependencies: []
        relation:
          - input: []
            output: 10

  - description: Binding our namespace to another prefix shouldnâ€™t work.
    document: |
      <!DOCTYPE html>
      <html>
        <head></head>
        <body>
          <svg version="1.1"
            xmlns:p="//parametric-svg.js.org/v1"
            >
            <circle r="5" p:r="10" />
          </svg>
        </body>
      </html>
    expected_document: |
      <!DOCTYPE html>
      <html>
        <head></head>
        <body>
          <svg version="1.1"
            xmlns:p="//parametric-svg.js.org/v1"
            >
            <circle r="5" p:r="10" />
          </svg>
        </body>
      </html>
    ast: []
