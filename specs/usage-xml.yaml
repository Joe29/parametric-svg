name: Usage in SVG and XML
link: ../Readme.md#/usage

mode: xml
root: document

tests:
  - description: Our namespace can be set on the root element.
    document: |
      <svg
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:parametric="//parametric-svg.github.io/v1"
        >
        <circle r="5" parametric:r="10" />
      </svg>
    expected_document: |
      <svg
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:parametric="//parametric-svg.github.io/v1"
        >
        <circle r="10" parametric:r="10" />
      </svg>
    ast:
      - address: [0]
        name: r
        dependencies: []
        relation:
          - input: []
            output: 10

  - description: Our namespace can be set on a single element.
    document: |
      <svg
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        >
        <circle
          xmlns:parametric="//parametric-svg.github.io/v1"
          r="5" parametric:r="10"
        />
      </svg>
    expected_document: |
      <svg
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        >
        <circle
          xmlns:parametric="//parametric-svg.github.io/v1"
          r="10" parametric:r="10"
        />
      </svg>
    ast:
      - address: [0]
        name: r
        dependencies: []
        relation:
          - input: []
            output: 10

  - description: Our namespace can be set on any ancestor.
    document: |
      <svg
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        >
        <g xmlns:parametric="//parametric-svg.github.io/v1">
          <circle r="5" parametric:r="10" />
        </g>
      </svg>
    expected_document: |
      <svg
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        >
        <g xmlns:parametric="//parametric-svg.github.io/v1">
          <circle r="10" parametric:r="10" />
        </g>
      </svg>
    ast:
      - address: [0, 0]
        name: r
        dependencies: []
        relation:
          - input: []
            output: 10

  - description: Our namespace can be associated with any prefix.
    document: |
      <svg
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:p="//parametric-svg.github.io/v1"
        xmlns:parametric="(dummy)"
        >
        <circle r="5" p:r="10" parametric:r="20" />
      </svg>
    expected_document: |
      <svg
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:p="//parametric-svg.github.io/v1"
        xmlns:parametric="(dummy)"
        >
        <circle r="10" p:r="10" parametric:r="20" />
      </svg>
    ast:
      - address: [0]
        name: r
        dependencies: []
        relation:
          - input: []
            output: 10
