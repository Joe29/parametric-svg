name: Data types
link: ../Readme.md#/syntax/types

mode: Element

tests:
  - description: Static number values
    original: |
      <rect
        parametric:x="2.56"
        parametric:y="0.3802900"
        parametric:z="5.0"
      />
    example_data: {}
    example_output: |
      <rect
        parametric:x="2.56"
        parametric:y="0.3802900"
        parametric:z="5.0"
        x="2.56"
        y="0.38029"
        z="5"
      />
    ast:
      - address: []
        name: x
        dependencies: []
        relation:
          - input: {}
            output: '2.56'
      - address: []
        name: y
        dependencies: []
        relation:
          - input: {}
            output: '0.38029'
      - address: []
        name: z
        dependencies: []
        relation:
          - input: {}
            output: '5'

  - description: Static string values
    original: |
      <rect
        parametric:fill="`green`"
        parametric:quotes="`&quot;'\``"
        parametric:escapes="`\\\`\$`"
        parametric:whitespace="`ab
      cd   ef`"
      />
    example_data: {}
    example_output: |
      <rect
        parametric:fill="`green`"
        parametric:quotes="`&quot;'\``"
        parametric:escapes="`\\\`\$`"
        parametric:whitespace="`ab
      cd   ef`"
        fill="green"
        quotes="&quot;'`"
        escapes="\`$"
        whitespace="ab
      cd   ef"
      />
    ast:
      - address: []
        name: fill
        dependencies: []
        relation:
          - input: {}
            output: green
      - address: []
        name: quotes
        dependencies: []
        relation:
          - input: {}
            output: "\"'`"
      - address: []
        name: escapes
        dependencies: []
        relation:
          - input: {}
            output: \`$
      - address: []
        name: whitespace
        dependencies: []
        relation:
          - input: {}
            output: "ab\ncd   ef"

  - description: Boolean calculations
    original: |
      <circle
        parametric:fill="true ? `orange` : `blue`"
        parametric:stroke-width="false ? `orange` : 8"
        parametric:is-ok="ok and true ? `yup` : `nope`"
      />
    example_data: {ok: true}
    example_output: |
      <circle
        parametric:fill="true ? `orange` : `blue`"
        parametric:stroke-width="false ? `orange` : 8"
        parametric:is-ok="ok and true ? `yup` : `nope`"
        fill="orange"
        stroke-width="8"
        is-ok="yup"
      />
    ast:
      - address: []
        name: fill
        dependencies: []
        relation:
          - input: {}
            output: orange
      - address: []
        name: stroke-width
        dependencies: []
        relation:
          - input: {}
            output: '8'
      - address: []
        name: is-ok
        dependencies:
          - ok
        relation:
          - input:
              ok: true
            output: yup
          - input:
              ok: false
            output: nope
