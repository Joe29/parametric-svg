<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
  version="1.1"
  width="560"
  height="850"
  viewBox="0 0 560 850"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
  xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
  xmlns:parametric="//parametric-svg.js.org/v1"
  >
  <sodipodi:namedview
    showgrid="true"
    >
    <inkscape:grid
      type="xygrid"
      spacingx="0.5"
      spacingy="0.5"
      empspacing="2"
    />
  </sodipodi:namedview>
  <defs>
    <marker
      id="arrowhead"
      orient="auto"
      refY="0.5"
      >
      <path
        d="
          M 0.3,0.5
            1,0
            1,1
          Z
        "
      />
    </marker>
    <style
      ><![CDATA[
      .force {
        stroke-width: 14;
        stroke: black;
        marker-start: url(#arrowhead);
        stroke-dasharray: 0 13.8 999999999999 0;
      }

      .graph {
        opacity: 0.3;
      }

      .beam, .force {
        opacity: 0.8;
      }

      .beam {
        opacity: 0.8;
        stroke-width: 2;
        stroke: black;
      }
    ]]></style>
  </defs>
  <g
    inkscape:label="1"
    transform="translate(40,170)"
    >
    <path
      inkscape:label="Force B"
      parametric:d="`
        m ${a},0
          0,${-f}
      `"
      d="
        m 170,0
          0,-100
      "
      class="force"
    />
    <path
      inkscape:label="Force A"
      parametric:d="`
        M 0,0
          0,${f * (1 - a / 480)}
      `"
      d="
        M 0,0
          0,40
      "
      class="force"
    />
    <path
      inkscape:label="Force C"
      parametric:d="`
        M 480,0
          480,${f * a / 480}
      `"
      d="
        M 480,0
          480,60
      "
      class="force"
    />
    <path
      inkscape:label="Beam"
      d="
        M 0,0
          480,0
      "
      id="beam"
      class="beam"
    />
  </g>
  <g
    inkscape:label="2"
    transform="translate(40,420)"
    >
    <path
      inkscape:label="Graph"
      class="graph"
      parametric:d="`
        M 0,0
          0,${-(f * (1 - a / 480))}
          ${a},${-(f * (1 - a / 480))}
          ${a},${(f * a / 480)}
          480,${(f * a / 480)}
          480,0
      `"
      d="
        M 0,0
          0,-140
          170,-140
          170,60
          480,60
          480,0
      "
    />
    <use
      inkscape:label="Beam"
      xlink:href="#beam"
    />
  </g>
  <g
    inkscape:label="3"
    transform="translate(40,670)"
    >
    <path
      inkscape:label="Graph"
      parametric:d="`
        M 0,0
          ${a},${(f * (1 - a / 480) * a) / 100}
          480,0
      `"
      d="
        M 0,0
          170,107.2
          480,33.3
          480,0
      "
      class="graph"
    />
    <use
      inkscape:label="Beam"
      xlink:href="#beam"
    />
  </g>
</svg>
