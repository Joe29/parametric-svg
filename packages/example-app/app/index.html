<!doctype html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
  <style>
    html {
      font-family: 'open sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body {
      display: inline-block;
      margin: 0;
      padding: 2rem 3rem;
    }

    label {
      padding-left: 1rem;
    }
  </style>
</head>

<body>
  <p>
    <input id="a" type="range"
      value="170"
      min="1"
      max="479"
    />
    <label>a = <span id="a-display"></span></label>
  </p>

  <p>
    <input id="f" type="range"
      value="100"
      min="40"
      max="120"
    />
    <label>F = <span id="f-display"></span></label>
  </p>

  <script src="script.js"></script>
  <script src="parametric-svg-element.js"></script>
</body>
